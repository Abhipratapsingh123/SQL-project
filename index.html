<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="material/signup_icon.png" type="image/x-icon">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Type your name" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Type your email" required>
                    </p>
                    <p>
                        <label for="password">Type your new password</label>
                        <input type="password" id="password" placeholder="Atleast 8 characters long" required>
                    </p>
                    <p>
                        <input type="submit" id="submit-button" value="Create Account">
                    </p>
                    <p>
                        <input type="reset" id="reset-button" value="Reset the form">
                    </p>

                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an Account? <a href="login.html">Login</a></p>

            </footer>
        </div>
    </div>
</body>

</html>
