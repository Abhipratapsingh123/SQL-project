<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="material/signup_icon.png" type="image/x-icon">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="login-header">
                <h1>Login</h1>
                <p>It just takes 10 seconds</p>
            </header>
            <main class="login-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Type your name" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Type your email" required>
                    </p>
                    <p>
                        <label for="password">Type your new password</label>
                        <input type="password" id="password" required>
                    </p>
                    <p>
                        <input type="submit" id="submit-button" value="Login">
                    </p>

                </form>
            </main>
            <footer class="login-footer">
                <p>Don't have an Account ? <a href="signup.html">Click here</a></p>

            </footer>
        </div>
    </div>
</body>

</html>
